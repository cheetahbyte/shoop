<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/index.css">
    <link rel="stylesheet" href="static/style/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›’</text></svg>">
    <title>Shoop</title>
</head>

<body>
    <header>
        <div class="branding">
            <i class="logo" icon-name="shopping-bag"></i>
            <h1 class="title">Shoop</h1>
        </div>
        <div class="input"><input type="text" placeholder="What are you searching for?"><i icon-name="search"></i></div>
        <div class="controls">
            <div class="cart">
                <i icon-name="shopping-cart"></i>
                <div class="badge"></div>
            </div>
            <i icon-name="user"></i>
            <i icon-name="menu"></i>
        </div>
    </header>
    <section class="spotlight">
        <div class="t"><i icon-name="siren"></i>
            <h2>Today's spotlight</h2>
        </div>
        <div id="sp-img">
            <div class="pt">
                <i class="open" icon-name="external-link"></i>
                <h3>Neikih Oranje</h3>
                <div class="p"><span>89,99$</span>
                    <p class="price">60,99$</p>
                </div>
            </div>
        </div>
    </section>
    <section class="categories">
        <div class="t">
            <i icon-name="tags"></i>
            <h2>Categories</h2>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="overlay">
                    <i icon-name="shirt"></i>
                    <h4>Shirts</h4>
                </div>
            </div>
            <div class="card">
                <div class="overlay">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 19H16.4363C16.7532 19 17.0154 18.7536 17.0352 18.4374L17.9602 3.63743C17.9817 3.29201 17.7074 3 17.3613 3H6.63426C6.28981 3 6.01608 3.28936 6.03518 3.63328L6.96852 20.4333C6.98618 20.7512 7.24915 21 7.56759 21H11.4C11.7314 21 12 20.7314 12 20.4V8"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <h4>Pants</h4>
                </div>
            </div>
            <div class="card">
                <div class="overlay">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shoe" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M4 6h5.426a1 1 0 0 1 .863 .496l1.064 1.823a3 3 0 0 0 1.896 1.407l4.677 1.114a4 4 0 0 1 3.074 3.89v2.27a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1v-10a1 1 0 0 1 1 -1z">
                        </path>
                        <path d="M14 13l1 -2"></path>
                        <path d="M8 18v-1a4 4 0 0 0 -4 -4h-1"></path>
                        <path d="M10 12l1.5 -3"></path>
                    </svg>
                    <h4>Shoes</h4>
                </div>
            </div>
            <div class="card">
                <div class="overlay">
                    <i icon-name="dollar-sign"></i>
                    <h4>Sale</h4>
                </div>
            </div>
        </div>
    </section>


    <footer></footer>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        function choose(choices) {
            let index = Math.floor(Math.random() * choices.length);
            return choices[index];
        }

        lucide.createIcons()
        let spotlights = [
            "static/images/shoe1.jpg",
            "static/images/shoe2.jpg",
            "static/images/shoe3.jpg",
        ]
        let elem = document.getElementById("sp-img")
        setInterval(() => {
            elem.style.backgroundImage = `url(${choose(spotlights)})`
        }, 10000)
    </script>
</body>

</html>
